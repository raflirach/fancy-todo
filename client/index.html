<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="1081787814853-dshdp5q9it14nirnkaidp754t3hrkhkc.apps.googleusercontent.com">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container pt-5">
        <!-- login form -->
        <div class="card p-5" style="width: 50%;" id="login-form">
          <form>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div> -->
            <div id="login-container">
              <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
              <div class="mt-3">Not registered? <a href="" id="create-account">Create an account</a></div>
            </div>
            <div class="mt-3">
              <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
          </form>
        </div>

        <!-- register form -->
        <div class="card p-5" style="width: 50%; display: none;" id="register-form">
          <form>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" id="email-register" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="password-register">
            </div>
            <div id="register-container">
              <button type="submit" class="btn btn-primary" id="register-btn">Register</button>
              <div class="mt-3">Have account? <a href="" id="login-account">Login here</a></div>
            </div>
          </form>
        </div>

        <!-- todo -->
        <div id="todo">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Fancy Todo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="" id="add-todo">Add Todo</a>
                  </li>
                </ul>
                <button class="btn btn-warning" id="logout-btn">Logout</button>
              </div>
            </div>
          </nav>

          <!-- add todo -->
          <div class="card mt-3 bg-light p-3" id="form-add" style="display: none;">
            <form class="form-floating">
              <div class="row mb-3">
                <div class="col">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="title" placeholder="Title">
                    <label>Title</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating">
                    <input type="date" class="form-control" id="due_date">
                    <label>Due Date</label>
                  </div>
                </div>
              </div>

              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="description" style="height: 100px"></textarea>
                <label>Description</label>
              </div>

              <div>
                <button type="submit" class="btn btn-primary" id="add-btn">Add</button>
                <button type="submit" class="btn btn-danger" id="cancel-btn">Cancel</button>
              </div>
            </form>
          </div>

          <!-- show todos -->
          <div id="todo-container">

          </div>
        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script>
      navigator.geolocation.getCurrentPosition(foundLocation);
  
      function foundLocation(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        localStorage.lat = lat
        localStorage.lon = lon
      }
    </script>
  </body>
</html>
